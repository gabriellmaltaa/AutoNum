<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Peças</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <main class="container">
        <header class="header">
            <h1>Encontre sua Peça</h1>
            <p>Busque por nome, numeração ou modelo.</p>
        </header>
        
        <section class="search-section">
            <form id="search-form">
                <div class="input-group">
                    <input type="text" id="search-input" placeholder="Ex: Farol Gol G5, 5U0805903..." autocomplete="off">
                    <button type="submit" id="search-button">Buscar</button>
                </div>
            </form>
        </section>

        <section class="results-section" id="results-container">
            </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
