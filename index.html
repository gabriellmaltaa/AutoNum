<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoNum - Encontre a Peça Certa</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <header>
        <nav class="main-nav">
            <div class="container">
                <a href="index.html" class="logo">Auto<strong>Num</strong></a>
                <ul class="nav-menu">
                    <li><a href="#">Peças de Carro</a></li>
                    <li><a href="#">Peças de Moto</a></li>
                    <li><a href="#">Óleos e Fluidos</a></li>
                    <li><a href="#">Ofertas</a></li>
                </ul>
                <div class="nav-icons">
                    <a href="#"><i class="fa-regular fa-user"></i> Minha Conta</a>
                    <a href="#"><i class="fa-solid fa-bag-shopping"></i> Carrinho</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="hero-section">
        <div class="container">
            <h1>Encontre a peça certa para seu veículo.</h1>
            <p>Busque por numeração, modelo do veículo ou navegue por categorias.</p>
            
            <div class="search-box-wrapper">
                <div class="search-tabs">
                    <button class="tab-button active" id="tab-vehicle">Buscar por Veículo</button>
                    <button class="tab-button" id="tab-number">Buscar por Numeração</button>
                </div>
                
                <div class="search-form" id="form-vehicle">
                    <select name="manufacturer">
                        <option value="">Selecione a Montadora</option>
                        <option value="vw">Volkswagen</option>
                        <option value="fiat">Fiat</option>
                        <option value="gm">Chevrolet</option>
                        <option value="honda">Honda</option>
                    </select>
                    <select name="model">
                        <option value="">Selecione o Modelo</option>
                        <option value="gol">Gol</option>
                        <option value="civic">Civic</option>
                    </select>
                    <select name="year">
                        <option value="">Selecione o Ano</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                    </select>
                    <button type="submit" class="search-submit-btn">
                        <i class="fa-solid fa-magnifying-glass"></i> Buscar Peças
                    </button>
                </div>

                <div class="search-form" id="form-number" style="display: none;">
                    <input type="text" placeholder="Digite o código da peça (ex: 377.407.151)">
                    <button type="submit" class="search-submit-btn">
                        <i class="fa-solid fa-magnifying-glass"></i> Buscar
                    </button>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
